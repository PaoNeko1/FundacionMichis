{% extends "basegeneric.html" %}
{% block content %}
<div class="adoptar">
    {% for i in gatos %}
        <div class="contiene">
            <div class="col-md">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="tarjeta">
                            <div class="img"><img class="imagendecard" src="{{ i.imagen.url }}" alt="Gatito" > </div>
                            <div class="titulos">
                                <div class="nom"><p class="card-title">{{ i.nombre }}</p></div>
                                <div class="botoncito">
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                        <i class="far fa-heart"></i> Adoptame</a></p></div>
                                      </button>
                            </div>
                        </div>
                        <div class="caracteristicas">
                            <div class="edad">Edad : {{ i.edad }}</div>
                            <div class="sexo">Sexo : {{ i.sexo }}</div>
                            <div class="carac"><p class="card-text">{{ i.carac }}</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
<!-- Formulario -->
  
  <!-- Modal -->
  <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="formulario">
                <form>
                      <div class="">
                        <label for="disabledTextInput">Ingrese Rut</label>
                        <input type="text" id="" class="" placeholder="12345678-9">
                      </div>
                      <div class="">
                        <label for="disabledTextInput">Ingrese Nombre</label>
                        <input type="text" id="" class="" placeholder="Michi Fus">
                      </div>
                      <div class="">
                        <label for="disabledTextInput">Ingrese Contraseña</label>
                        <input type="password" id="" class="" placeholder="Clave">
                      </div>
                      <div class="">
                        <label for="disabledTextInput">Numero de contacto</label>
                        <input type="text" id="" class="" placeholder="+569123456789">
                      </div>
                      <div class="">
                        <label for="disabledTextInput">Correo</label>
                        <input type="text" id="" class="" placeholder="Michi@gmail.com">
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
        
                </form>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  
{% endblock %}
